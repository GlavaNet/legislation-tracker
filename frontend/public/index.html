<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Legislation Tracker - Track federal and state legislation and executive orders"
    />
    <meta name="keywords" content="legislation, tracking, federal, state, executive orders, bills, laws" />
    <meta name="author" content="Legislation Tracker Team" />
    <meta property="og:title" content="Legislation Tracker" />
    <meta property="og:description" content="Track federal and state legislation and executive orders" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to API domain -->
    <link rel="preconnect" href="http://localhost:8000" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
      rel="stylesheet"
    />
    
    <title>Legislation Tracker</title>
    
    <!-- Critical CSS -->
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-splash {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f9fafb;
      }
      
      .loading-splash__spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spinner 1s ease-in-out infinite;
      }
      
      @keyframes spinner {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loading spinner shown until React loads -->
      <div class="loading-splash">
        <div class="loading-splash__spinner"></div>
      </div>
    </div>
    
    <!-- Error tracking -->
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        // Log errors to your error tracking service
        console.error('Error: ', msg, url, lineNo, columnNo, error);
        return false;
      };
    </script>
  </body>
</html>
